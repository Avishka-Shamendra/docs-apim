# Extensions
markdown_extensions:
    - markdown.extensions.admonition
    - markdown.extensions.codehilite:
          linenums: true
          use_pygments: false
    - markdown.extensions.def_list
    - markdown.extensions.footnotes
    - markdown.extensions.meta
    - markdown.extensions.toc:
          permalink: true
    - markdown_include.include:
          base_path: docs
    - pymdownx.arithmatex
    - pymdownx.betterem:
          smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
          emoji_generator: !!python/name:pymdownx.emoji.to_svg
    - pymdownx.inlinehilite
    - pymdownx.keys
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist:
          custom_checkbox: true
    - pymdownx.tilde
    - pymdownx.snippets:
          base_path: docs
    - attr_list
plugins:
    - search
    - markdownextradata: {}
    - exclude:
          glob:
              - wip/*
    - redirects:
          redirect_maps:
              'integrate/examples/endpoint_examples/using-static-recepient-list-endpoints.md': 'https://mi.docs.wso2.com/en/4.2.0/integrate/examples/endpoint_examples/using-static-recipient-list-endpoints'
              'integrate/examples/endpoint_examples/using-dynamic-recepient-list-endpoints-1.md': 'https://mi.docs.wso2.com/en/4.2.0/integrate/examples/endpoint_examples/using-dynamic-recipient-list-endpoints-1'
              'integrate/examples/endpoint_examples/using-dynamic-recepient-list-endpoints-2.md': 'https://mi.docs.wso2.com/en/4.2.0/integrate/examples/endpoint_examples/using-dynamic-recepient-list-endpoints-2'


    # Extra
extra_css:
    - assets/lib/highlightjs/default.min.css
    - assets/css/theme.css
    - assets/lib/json-formatter/json-formatter.css
extra_javascript:
    - assets/lib/json-formatter/json-formatter.umd.js
    - assets/lib/highlightjs/highlight.min.js
    - assets/js/theme.js
    - assets/lib/backtotop/js/util.js
    - assets/lib/backtotop/js/main.js
extra:
    social:
        - type: github
          link: https://github.com/wso2
        - type: twitter
          link: https://twitter.com/wso2
        - type: linkedin
          link: https://www.linkedin.com/company/wso2
    choreo_connect: # not applied in "includes" section, update "includes" separately
        version: 1.2.0
        envoy_version: v1.24.1 # for GA release
        helm_chart:
            version: 1.2.0-1
            git_tag: v1.2.0.1
    site_version: 4.2.0
    base_path: http://localhost:8000
    #base_path: https://apim.docs.wso2.com/en/4.2.0
    envoy_path: https://www.envoyproxy.io/docs/envoy/v1.24.1
